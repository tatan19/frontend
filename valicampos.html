<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        </div>
    
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password">

        </div>
